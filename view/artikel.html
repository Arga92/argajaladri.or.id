<h2 class="title-top">Berita Terbaru</h2>
<!--Informasi Terbaru-->
<div class="middle-panel">
    <div class="bottom-middle-panel">
            <div class="media" ng-repeat="b in berita">
                    <div class="media-left media-middle">
                      <a href="#">
                        <img class="media-object" data-src="holder.js/60px60?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Photo [100%x60]" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22348%22%20height%3D%22225%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20348%20225%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_167b1ca1e36%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A17pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_167b1ca1e36%22%3E%3Crect%20width%3D%22348%22%20height%3D%22225%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22116.7265625%22%20y%3D%22120.3%22%3EThumbnail%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" data-holder-rendered="true" style="height: 60px; width: 60px; display: block;">
                      </a>
                    </div>
                    <div class="media-body">
                      <h4 class="media-heading">{{b.judul}}</h4>
                      <p>.........</p>
                    </div>
                  </div>
        <ul>

            <li ng-repeat="b in berita" >
                <div class="date">
                    {{b.date}}
                </div>
                <div class="title">
                    <a href="#">
                        {{b.judul}}
                    </a>
                </div>
                <div class="text" ng-init="onLoadDesk(b.desk)">
                    {{text | limitTo: 100}}{{text.length > 100 ? ' ...' : ''}}
                </div>
                <!-- {{docum}} -->
            </li>

        </ul>
    </div>
</div>
