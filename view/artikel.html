    <div class="bottom-middle-panel">
        <ul>

            <li ng-repeat="b in berita" >
                <div class="date">
                    {{b.Waktu}}
                </div>
                <div class="title">
                    <a href="#">
                        {{b.Judul}}
                    </a>
                </div>
                <div class="text">
                    <!-- {{art.isi | limitTo: 255}}{{art.isi.length > 255 ? ' ...' : ''}} -->
                </div>
            </li>

        </ul>
    </div>
</div>
