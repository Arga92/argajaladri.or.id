<h2 class="title-top">Data Anggota Argajaladri</h2> 
<div class="middle-panel">
    <div class="bottom-middle-panel">
        <ul >
            <li ng-repeat="level in angkatan"><input type="checkbox" ng-model="x" name="x"> - [ {{level.tahun}} ] - {{level.angkatan}} ({{level.arti}}) - {{level.jumlah}} Orang 
			<div ng-if="x">{{getAnggota(level.tahun);}}</div>
			</li>
        </ul>
    </div>
</div>
